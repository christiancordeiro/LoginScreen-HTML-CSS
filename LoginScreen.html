            <main>
                <form>
                    <div class="form-group">
                        <h2>Login your account</h2>
                        <legend>Username</legend>
                        <label for="tUsername"><input type="text" id="tUsername" name="cUsername" maxlength="16"

                        <legend>Password</legend>
                        <label for="tPassword"><input type="password" id="tPassword" name="cPassword" maxlength="8"
                                class="formal-input" required></label>
                    </div>
                    <div class="form-group">
                        <label for="tRemember"><input type="radio" id="tRemember" name="cRemember">Remember-me</label>
                    </div>
                    <div class="form-group">
                        <br>
                        <button type="submit" class="button-submit">Login</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
